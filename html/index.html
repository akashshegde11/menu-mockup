<html>
    
    <head>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <title>Menu Mockup</title>
    </head>

    <body>
        <section>
            <figure class="food">
                <div class="food__hero">
                  <img src="https://images.unsplash.com/photo-1606491956689-2ea866880c84?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1222&q=80" alt="Pav Bhaji" class="food__img">
                </div>
                <div class="food__content">
                  <div class="food__title">
                    <h1 class="food__heading">Pav Bhaji</h1>
                    <div class="food__tag food__tag--1">#vegetarian</div>
                    <div class="food__tag food__tag--2">#indian</div>
                  </div>
                  <p class="food__description">Pav Bhaji with crisp onion, fresh coriander and original tomato-infused sauce with lemons.</p>
                  <div class="food__details">
                    <p class="food__detail"><span class="emoji">⏱</span>30 min</p>
                    <p class="food__detail"><span class="emoji">⭐️</span>4.8 / 5</p>
                  </div>
                </div>
                <div class="food__price">₹50/-</div>
            </figure>    
        </section>
    </body>
    
</html>
